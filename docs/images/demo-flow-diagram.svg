<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="demoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29B5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9DD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="demoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="demoGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="demoGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="demoGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowDemo" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1E293B">Demo Flow</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">MACU Intelligence Agent Demonstration Sequence</text>
  
  <!-- Timeline Line -->
  <line x1="90" y1="120" x2="810" y2="120" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Step 1 -->
  <circle cx="90" cy="120" r="20" fill="url(#demoGrad1)" filter="url(#shadowDemo)"/>
  <text x="90" y="126" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
  <rect x="30" y="155" width="120" height="90" rx="8" fill="url(#demoGrad1)" filter="url(#shadowDemo)"/>
  <text x="90" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Introduction</text>
  <text x="90" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.9">5 minutes</text>
  <line x1="45" y1="210" x2="135" y2="210" stroke="white" stroke-opacity="0.3"/>
  <text x="90" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.85">Solution Overview</text>
  <text x="90" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.85">Business Value</text>
  
  <!-- Step 2 -->
  <circle cx="270" cy="120" r="20" fill="url(#demoGrad2)" filter="url(#shadowDemo)"/>
  <text x="270" y="126" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
  <rect x="210" y="155" width="120" height="90" rx="8" fill="url(#demoGrad2)" filter="url(#shadowDemo)"/>
  <text x="270" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Data Model</text>
  <text x="270" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.9">5 minutes</text>
  <line x1="225" y1="210" x2="315" y2="210" stroke="white" stroke-opacity="0.3"/>
  <text x="270" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.85">10K Members</text>
  <text x="270" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.85">500K Transactions</text>
  
  <!-- Step 3 -->
  <circle cx="450" cy="120" r="20" fill="url(#demoGrad3)" filter="url(#shadowDemo)"/>
  <text x="450" y="126" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
  <rect x="390" y="155" width="120" height="90" rx="8" fill="url(#demoGrad3)" filter="url(#shadowDemo)"/>
  <text x="450" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Feature Store</text>
  <text x="450" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.9">10 minutes</text>
  <line x1="405" y1="210" x2="495" y2="210" stroke="white" stroke-opacity="0.3"/>
  <text x="450" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.85">Feature Registry</text>
  <text x="450" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.85">Health Dashboard</text>
  
  <!-- Step 4 -->
  <circle cx="630" cy="120" r="20" fill="url(#demoGrad4)" filter="url(#shadowDemo)"/>
  <text x="630" y="126" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
  <rect x="570" y="155" width="120" height="90" rx="8" fill="url(#demoGrad4)" filter="url(#shadowDemo)"/>
  <text x="630" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Cortex Search</text>
  <text x="630" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.9">5 minutes</text>
  <line x1="585" y1="210" x2="675" y2="210" stroke="white" stroke-opacity="0.3"/>
  <text x="630" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.85">Transcripts</text>
  <text x="630" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.85">Compliance Docs</text>
  
  <!-- Step 5 -->
  <circle cx="810" cy="120" r="20" fill="url(#demoGrad5)" filter="url(#shadowDemo)"/>
  <text x="810" y="126" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">5</text>
  <rect x="750" y="155" width="120" height="90" rx="8" fill="url(#demoGrad5)" filter="url(#shadowDemo)"/>
  <text x="810" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Live Agent</text>
  <text x="810" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.9">15 minutes</text>
  <line x1="765" y1="210" x2="855" y2="210" stroke="white" stroke-opacity="0.3"/>
  <text x="810" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.85">5 Demo Scenarios</text>
  <text x="810" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.85">Interactive Q&A</text>
  
  <!-- Demo Scenarios Section -->
  <rect x="50" y="280" width="800" height="150" rx="10" fill="#E2E8F0" filter="url(#shadowDemo)"/>
  <text x="450" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Agent Demo Scenarios</text>
  
  <!-- Scenario boxes -->
  <rect x="70" y="320" width="140" height="90" rx="6" fill="white" filter="url(#shadowDemo)"/>
  <rect x="70" y="320" width="140" height="25" rx="6" fill="#29B5E8"/>
  <text x="140" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Product Info</text>
  <text x="140" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">"What are our</text>
  <text x="140" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">auto loan rates?"</text>
  <text x="140" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF">Uses: Product Search</text>
  
  <rect x="225" y="320" width="140" height="90" rx="6" fill="white" filter="url(#shadowDemo)"/>
  <rect x="225" y="320" width="140" height="25" rx="6" fill="#10B981"/>
  <text x="295" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Member Lookup</text>
  <text x="295" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">"PLATINUM members</text>
  <text x="295" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">in Utah?"</text>
  <text x="295" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF">Uses: Cortex Analyst</text>
  
  <rect x="380" y="320" width="140" height="90" rx="6" fill="white" filter="url(#shadowDemo)"/>
  <rect x="380" y="320" width="140" height="25" rx="6" fill="#F59E0B"/>
  <text x="450" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Risk Assessment</text>
  <text x="450" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">"Default risk for</text>
  <text x="450" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">680 credit score?"</text>
  <text x="450" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF">Uses: ML Function</text>
  
  <rect x="535" y="320" width="140" height="90" rx="6" fill="white" filter="url(#shadowDemo)"/>
  <rect x="535" y="320" width="140" height="25" rx="6" fill="#8B5CF6"/>
  <text x="605" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Compliance</text>
  <text x="605" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">"SAR filing</text>
  <text x="605" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">requirements?"</text>
  <text x="605" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF">Uses: Compliance Search</text>
  
  <rect x="690" y="320" width="140" height="90" rx="6" fill="white" filter="url(#shadowDemo)"/>
  <rect x="690" y="320" width="140" height="25" rx="6" fill="#EC4899"/>
  <text x="760" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Support History</text>
  <text x="760" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">"How did we resolve</text>
  <text x="760" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">card disputes?"</text>
  <text x="760" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF">Uses: Transcript Search</text>
</svg>